<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tags, links to css, etc. -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Final Project DIG245</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $("#tqModal").modal('show');
    });
  </script>
</head>

<body>
  <!-- visible content goes here -->
  <div class="modal fade" id="tqModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Form 2</h5>
          <button type="button" class="close" aria-label="Close">
            <a href="index.html"><span style="color: black;" aria-hidden="true">&times;</span></a>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row center">
              <div class="col">
                  <img class = "logosize" src="./designs/logo.png" alt="logo">
              </div>
          </div>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputfname">First Name </label>
                  <input type="fname" class="form-control" id="inputfname">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputlname">Last Name</label>
                  <input type="lname" class="form-control" id="inputlname">
                </div>
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>

              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword">
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" checked>
                <label class="form-check-label" for="defaultCheck1">
                  Please send me product offers through email.
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" checked>
                <label class="form-check-label" for="defaultCheck2">
                  Please don't not send me product offers through email.
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck3" checked>
                <label class="form-check-label" for="defaultCheck3">
                  Please opt me in unless I uncheck this box.
                </label>
              </div>

            </form>
            <div class="row center">
              <a href="./postTQ.html" class="button" style="color: white">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- links to javascripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
